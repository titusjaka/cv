career-profile:
  title: Career Profile
  summary: |
    I'm a software engineer with a focus on Golang. Since 2018, Go has been my primary language 
    and the core of most production systems I've worked on. I started my career in DevOps and grew 
    through early backend roles in startups and larger teams — this experience shaped my focus on 
    long-term engineering practices and system design.

    I’m a pragmatic engineer who takes initiative and solves problems with business outcomes in mind. 
    I care about impact, not just execution — and I look for ways to improve both developer experience 
    and user-facing systems.

    I’m passionate about building sustainable, fault-tolerant, and scalable software. I value maintainability,
    clean code architecture, test coverage, and clear documentation as core enablers of velocity and quality.

    **My key values:**

    - teamwork;
    - healthy communication;
    - honesty and transparency;
    - reliability.

