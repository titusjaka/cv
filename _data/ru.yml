career-profile:
  title: Профессиональный профиль
  summary: |
    Я инженер, который ставит в приоритет бизнес-результат. Для меня важно, чтобы продукт решал реальные задачи 
    и приносил пользу клиентам и бизнесу, а команда работала быстро и стабильно.

    Мой основной технический стек — Go. С 2018 года этот язык — основа всех продакшн-систем, с которыми я работал. 
    Начинал как DevOps, затем стал backend-разработчиком. Работал и в стартапах, и в крупных командах. 
    Этот опыт сформировал мой подход: я ценю системный дизайн и долгосрочные инженерные практики.

    Я обращаю внимание на архитектуру, разработку под нагрузкой, удобство поддержки и внутренние процессы 
    — всё, что влияет на устойчивость и масштабируемость.

    **Что я особенно ценю в работе:**

    - слаженную команду;
    - открытую и уважительную коммуникацию;
    - честность и предсказуемость;
    - надёжность в людях и системах.

experiences:
  title: Опыт работы
  info:
    - role: Backend-инженер в команде R&D
      time: Сен 2024 — Мар 2025
      company: Hellotickets, Мадрид (удалённо)
      website: https://www.hellotickets.com/
      details: |
        _Hellotickets — платформа для покупки билетов на мероприятия по всему миру._

        Присоединился к команде R&D, чтобы развивать инженерные практики, улучшать архитектуру сервисов и поддерживать продуктовые команды.  
        Со временем приоритет компании сместился в сторону частых релизов, а системные улучшения отошли на второй план.  
        Я сосредоточился на задачах, где мог быть полезен. Но в какой-то момент понял, что эффективнее всего работаю там, где есть 
        запрос на устойчивую архитектуру и развитие инженерной культуры.

        **Основные достижения:**
          - Настроил и упростил интеграцию Elastic APM в сервисы на Go — это улучшило наблюдаемость и ускорило диагностику.
          - Участвовал в рефакторинге монолита: выделил высоконагруженный сервис поиска мероприятий 
            (концерты, матчи), что повысило производительность и упростило масштабирование.

    - role: Backend-инженер, запустил проект с нуля
      time: Авг 2022 — Апр 2025
      time_note: "Полная занятость: Авг 2022 — Мар 2024 <br> Консультант: Апр 2024 — Апр 2025"
      company: Headframe, Абу-Даби (удалённо)
      website: https://headframe.io/en/
      details: |
        _Headframe — стартап, разрабатывающий систему для управления ASIC-устройствами и аренды хешрейта Bitcoin._

        Был первым backend-разработчиком в компании. За это время команда прошла путь от прототипа до масштабируемой продакшен-системы.

        **Основные достижения:**
          - Внедрил инженерные практики: архитектура на базе ADR, ~90% покрытие тестами, разработка через документацию.
          - Разработал Stratum Relay — высоконагруженный TCP-сервер, обрабатывающий 20000+ ASIC-подключений с задержкой ~20 мс.
          - Спроектировал систему виртуального майнинга, сократившую время входа пользователя с нескольких дней до минут.
          - Создал API с 200+ эндпоинтами и гибкой моделью авторизации на базе Ory и SpiceDB.

        _С апреля 2024 по апрель 2025 консультировал компанию по архитектуре и развитию системы._

    - role: Ведущий backend-инженер
      time: Ноя 2021 – Июл 2022
      company: Юла, Москва
      website: https://vk.company/ru
      details: |
        _Юла — сервис пользовательских объявлений, часть экосистемы VK._

        В инфраструктурной команде отвечал за упрощение запуска Go-сервисов и развитие инженерного опыта.

        **Основные достижения:**
          - Написал `launchpad` — консольный инструмент, который за один запуск создавал готовый к работе сервис с телеметрией, CI/CD и конфигурацией под Kubernetes.
            Благодаря этому запуск новых сервисов сократился с нескольких часов до минут.
          - Собрал инфраструктурную библиотеку для логирования, метрик, трассировки и профилирования.
          - Подготовил документацию по архитектуре сервисов, пайплайнам и инженерным практикам.

    - role: Ведущий backend-инженер
      time: Фев 2021 – Июл 2021
      company: golane, Мюнхен (удалённо)
      website: https://www.linkedin.com/company/golane
      details: |
        _Golane — немецкий стартап, разрабатывающий систему для оплаты проезда в общественном транспорте._

        **Основные достижения:**
          - Разработал платёжный сервис и интегрировал его с LogPay — одним из крупнейших локальных провайдеров. 
            Это позволило пассажирам оплачивать проезд напрямую в приложении.
          - Реализовал модуль расчёта стоимости поездок. Он рассчитывал наиболее выгодную комбинацию билетов (дневных, недельных и т.д.). 
            Алгоритм решал оптимизационную задачу, схожую с NP-полной, с учётом всех правил тарификации.

    - role: Старший backend-инженер
      time: Мар 2020 – Фев 2021
      company: xpate, Рига (удалённо)
      website: https://xpate.com/
      details: |
        _Xpate — финтех-стартап, разрабатывающий платёжную платформу с визуальным интерфейсом._

        Отвечал за core banking и платёжный шлюз — два ключевых сервиса компании.

        **Основные достижения:**
          - Реализовал систему тарификации для core banking и шлюза. Она позволяла гибко настраивать тарифы для разных клиентов.
          - Разработал модуль маршрутизации платежей, который помог снизить комиссии платёжных провайдеров за счёт выбора более выгодных маршрутов.

        Позже компания свернула собственную разработку и перешла на стороннее white-label решение.

