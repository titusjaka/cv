career-profile:
  title: Профессиональный профиль
  summary: |
    Я инженер-программист с фокусом на Go. С 2018 года этот язык — основа всех продакшн-систем, 
    с которыми я работал. Начинал как DevOps, затем стал backend-разработчиком. 
    Работал и в стартапах, и в крупных командах. Этот опыт сформировал мой подход: я ценю системный дизайн и долгосрочные инженерные практики.

    Я стремлюсь решать реальные задачи бизнеса, а не просто писать код. 
    Мне важно, чтобы продукт приносил пользу, а команда могла работать быстро и стабильно. 
    Я обращаю внимание на архитектуру, разработку под нагрузкой, удобство поддержки и внутренние процессы.

    Мне важно создавать устойчивые и масштабируемые системы. Для этого я использую чистую 
    архитектуру, тесты, документацию и внятные процессы разработки.

    **Что я особенно ценю в работе:**

    - слаженную команду;
    - открытую и уважительную коммуникацию;
    - честность и предсказуемость;
    - надёжность в людях и системах.

